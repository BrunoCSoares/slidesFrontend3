<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Criação de Web Design com HTML e CSS">
    <meta name="keywords" content="Design, CSS, HTML">
    <title>Site com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="Logo Fruitopia">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="Pesquisa">
                    <input type="text" placeholder="Pesquise aqui">
                </div>
                <h1><span>Morangos</span></h1>
                <h3>Preenchendo seu <span>coração com felicidade</span></h3>
                <p>Morangos são frutas vermelhas suculentas, apreciadas por seu sabor doce e refrescante. Eles são usados em várias receitas, como sobremesas, saladas e sucos, e são ricos em vitamina C, fibras e antioxidantes.</p>
                <div class="btn">
                    <button type="button" class="primary-btn">Saiba Mais</button>
                    <button type="button">Assista o vídeos</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="twitter">
                    <img src="img/instagram.png" alt="instagram">
                    <img src="img/pinterest.png" alt="pinterest">
                    <img src="img/facebook.png" alt="facebook">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="Morangos">
            </div>
        </div>
    </div>
</body>
</html>
